<ion-list>
  <ion-list-header> Create Group </ion-list-header>

  <ion-item>
    <ion-label position="stacked"> Name </ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

<ion-row class="ion-align-items-center">
  <ion-col class="ion-text-center">
    <ion-button
      shape="round"
      (click)="createGroup()"
    >
      Create Group
    </ion-button>
  </ion-col>
</ion-row>
